name: pimgavir_complete
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Base environment
  - python=3.9
  - pip

  # Quality control and preprocessing
  - fastqc=0.12.1
  - cutadapt=4.4
  - trim-galore=0.6.10
  - bbmap=38.87

  # Taxonomic classification
  - kraken2
  - kaiju
  - krona

  # Assembly and assembly improvement
  - megahit=1.2.9
  - spades=3.15.5
  - quast=5.2.0
  - bowtie2=2.5.1
  - samtools=1.17
  - pilon=1.24

  # Sequence analysis and annotation
  - blast=2.14.1
  - diamond=2.1.8
  - prokka=1.14.6
  - vsearch
  - seqkit=2.5.1
  - seqtk=1.3

  # Utilities
  - taxonkit=0.15.1
  - parallel=20230522
  - rsync=3.2.7
  - wget=1.21.4
  - pigz=2.6
  - pbzip2=1.1.13

  # Python packages for data processing
  - biopython=1.81
  - numpy
  - pandas

  # Required libraries
  - perl=5.32.1
  - perl-bioperl=1.7.8
  - openjdk=11.0.15

  # Additional dependencies that might be needed
  - hmmer=3.3.2
  - infernal=1.1.4
  - aragorn=1.2.41
  - barrnap=0.9
  - minced=0.4.2
  - trnascan-se=2.0.12